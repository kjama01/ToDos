<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/14a94f0d7a.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="all">
        <div id="panel">

        </div>
        <div id="bottom">
        <div id="leftpanel">
            <div id="upperpanel">
            <button class="inbox-button">
                <i class="fa-solid fa-inbox"></i>
                Inbox
            </button>
            <button class="today-button">
                <i class="fa-solid fa-calendar-week"></i>
                Today
            </button>
            <button class="thisweek-button">
                <i class="fa-solid fa-calendar"></i>
                This Week
            </button>
        </div>
        <div id="downpanel">
            <h1>Projects</h1>
            <div id="projects-list">

            </div>
            <button class="add-project">
                <i class="fa-solid fa-plus"></i>
                Add Project
            </button>
            <div id="addprojectpopup" class="popup-close">
                <input type="text" id="popupinput">
                <button type="button" id="popupsubmitbutton">Add</button>
                <button type="button" id="popupclosebutton">Close</button>
            </div>
        </div>
        </div>
        <div id="rightpanel">
            <h1 id="rightpanelheader"></h1>
            <button class="add-task">
                <i class="fa-solid fa-plus"></i>
                Add Task
            </button>
            <div id="addtaskpopup" class="popup-close">
                <input type="text" id="popuptaskinput">
                <button type="button" id="popuptasksubmitbutton">Add</button>
                <button type="button" id="popuptaskclosebutton">Close</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
